<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <script>
        var distanciaKm = parseFloat(prompt("Informe a distância (em Km)"))
        var tempoViagemHoras = parseFloat(prompt("Informe o tempo de viagem (em horas)"))
    
        if (isNaN(distanciaKm) || isNaN(tempoViagemHoras) || distanciaKm <= 0 || tempoViagemHoras <= 0) { 
            document.write("Informe um valor válido ou maior do que zero para distancia e tempo de viagem!")
        } else {
            var velocidadeMedia = distanciaKm / tempoViagemHoras
            document.write("A velocidade média é de: " + velocidadeMedia + "km/h")
        }

    </script>
</body>
</html>
