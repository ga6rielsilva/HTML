<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 2</title>
</head>
<body>
    <script>
        var valorProduto = parseFloat(prompt("Informe o valor do produto"))
        var desconto = parseFloat(prompt("Informe a porcentagem para descontar"))

        desconto = valorProduto * (desconto / 100)

        valorDescontado = valorProduto - desconto

        document.write("Valor original do produto: R$ " + valorProduto.toFixed(2))
        document.write("<br>" + "Desconto: R$ " + desconto.toFixed(2))
        document.write("<br>" + "Novo valor do produto: R$ " + valorDescontado.toFixed(2))
    </script>
</body>
</html>
