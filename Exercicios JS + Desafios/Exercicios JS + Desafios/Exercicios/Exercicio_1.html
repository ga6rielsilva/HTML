<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <script>
        var salarioAtual = parseFloat(prompt("Informe o salário atual"))
        var porcentagem = parseFloat(prompt("Informe a porcentagem de aumento"))
        
        var porcentagem = salarioAtual * (porcentagem / 100)
        var salarioReajustado = salarioAtual + porcentagem
        
        document.write("Salário antigo: R$ " + salarioAtual.toFixed(2))
        document.write("<br>" + "Aumento: R$ " + porcentagem.toFixed(2))
        document.write("<br>" + "Novo salário: R$ " + salarioReajustado.toFixed(2))
    </script>
</body>

</html>
