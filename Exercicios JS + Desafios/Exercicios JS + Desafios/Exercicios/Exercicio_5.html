<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <script>
        var base = parseFloat(prompt("Informe a base do triangulo"))
        var altura = parseFloat(prompt("Informe a altura do triangulo"))
        
        if (isNaN(base) || isNaN(altura) || base <= 0 || altura <= 0) {
            document.write("Informe um valor válido para a base ou altura do triangulo!")
        } else {
            var area = base * altura / 2
            document("A area do triango é: " + area)
        }
    </script>
</body>
</html>
