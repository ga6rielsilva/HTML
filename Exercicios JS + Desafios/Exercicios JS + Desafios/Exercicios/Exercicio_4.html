<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <script>
        var raio = parseFloat(prompt("Informe o raio do circulo"))

        if (isNaN(raio) || raio <= 0) { 
            document.write("Informe um valor válido ou maior que zero para o raio do circulo.")
        } else {
            var area = Math.pow(raio, 2) * Math.PI
            document.write("A area do quadrado é " + area)
        }
    </script>
</body>
</html>
