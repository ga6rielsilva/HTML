<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <script>
        var comprimento = parseFloat(prompt("Informe o comprimento de um dos lados do quadrado"))

        if (isNaN(comprimento) || comprimento <= 0) {
            document.write("Informe um valor válido ou maior que zero para o comprimento do lado de um quadrado.")
        } else {
            var area = comprimento * comprimento
            document.write("A area do quadrado é: " + area)
        }
    </script>
</body>
</html>
