<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script language="javascript" src="js/script.js"></script>
    <title>Exemplo com tela de login</title>
</head>

<body>
    <div id="container-login">
        <h1>Login</h1>
        <form>
            <div id="alert-email"></div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" onblur="validateEmail();" placeholder="Digite seu email" autocomplete="off">

            <div id="alert-password"></div>
            <label for="">Senha</label>
            <input type="password" id="password" name="password" onblur="validatePassword();" placeholder="Digite sua senha">
            <a href="#" id="forgot-password">Esqueceu a senha</a>
            </form>

            <input type="submit" id="authenticate" onclick="authenticate();" value="login">
            <div id="alert-login"></div>

        <div id="social-container">
            <p>Ou entre pelas suas redes sociais</p>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-linkedin"></i>
        </div>

        <div id="register-container">
            <p>Ainda n√£o tem uma conta?</p>
            <a href="#">Registrar</a>
        </div>

    </div>
</body>

</html>
